<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro da liga dos astronautas</title>
</head>
<body>
  <h3>Cadastro da liga dos astronautas</h3>
  <form action="example">
    <div>
      <label for="name">Nome:</label> 
      <input type="text" name="name" id="name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email"> -
      <label for="name">Password:</label>
      <input type="password" id="password" name="password" checked>
    </div>
    <br>
    <div>
      <label for="date">Data de Nascimento:</label>
      <input type="date" name="birthday" id="birthday"> - 
      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo">
    </div>
    <br>
    <div>
      <label for="nationality">Nacionalidade:</label> - 
      <select name="nacionality" id="nacionality">
        <option value="Russian">Russo</option>
        <option value="American">Americano</option>
        <option value="Brazilian">Brasileiro</option>
      </select> - 
    Genero:
      <label for="Male">M</label>
      <input type="radio" name="gender" value="male">
      <label for="female">F</label>
      <input type="radio" name="gender" value="female">
    </div>
    <br>
    Principais qualidades: <br>
    <label for="int">Inteligência</label>
    <input type="checkbox" name="int" value="int">|
    <label for="int">Resiliência</label>
    <input type="checkbox" name="rsl" value="rsl">|
    <label for="int">Preparo Físico</label>
    <input type="checkbox" name="physic" value="physic">|
    <label for="int">Educação</label>
    <input type="checkbox" name="edu" value="edu">
    <br><br>
    <div>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
    </div>
    <br>
    <input type="submit" name="Criar" value="Criar">
  </form>  
</body>
</html>
